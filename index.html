<!DOCTYPE html>
<html>
<head>
  <title>Hello Ryan</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
      background: black;
    }

    /* Background video */
    #bg-video {
      position: fixed;
      top: 50%;
      left: 50%;
      min-width: 100%;
      min-height: 100%;
      width: auto;
      height: auto;
      transform: translate(-50%, -50%);
      z-index: -1;
      opacity: 0.35; /* ghosty effect under text */
    }

    /* Center content */
    .container {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100%;
      text-align: center;
      animation: pageShake 0.7s ease-in-out 0.5s 3;
    }

    h1 {
      font-size: 200pt;
      color: red;
      text-shadow: 0 0 20px #ff0000, 0 0 40px #ff0000;
      margin: 0;
    }

    /* Shake animation */
    @keyframes pageShake {
      0%   { transform: translate(0, 0) rotate(0deg); }
      15%  { transform: translate(-10px, -5px) rotate(-1deg); }
      30%  { transform: translate(10px, 5px) rotate(1deg); }
      45%  { transform: translate(-8px, 4px) rotate(-0.8deg); }
      60%  { transform: translate(8px, -4px) rotate(0.8deg); }
      75%  { transform: translate(-5px, 2px) rotate(-0.5deg); }
      100% { transform: translate(0, 0) rotate(0deg); }
    }
  </style>
</head>
<body>

  <!-- Actual MP4 background video (public Rickroll mirror) -->
  <video id="bg-video" autoplay loop muted playsinline>
    <source src="https://files.catbox.moe/5zu9mp.mp4" type="video/mp4">
  </video>

  <div class="container">
    <h1>HELLO RYAN</h1>
  </div>

</body>
</html>
